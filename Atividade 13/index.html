<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atividade 13</title>
</head>

<body>
    Insira um texto:
    <input name="texto" type="text" id="texto" size="52" maxlength="150">
    <br>
    <br>
    Letras Maiúsculas <input type="checkbox" id="maiuscula" onclick="alternarMaiuscula()">
    Letras Minúsculas <input type="checkbox" id="minuscula" onclick="alternarMinuscula()">
    
    <script>
        function alternarMaiuscula(){
            var texto = document.getElementById("texto").value;

            if (document.getElementById("maiuscula").checked) {
                document.getElementById("texto").value = texto.toUpperCase();
                document.getElementById("minuscula").checked = false;
            }
        }
        function alternarMinuscula(){
            var texto = document.getElementById("texto").value;
            
            if (document.getElementById("minuscula").checked) {
                document.getElementById("texto").value = texto.toLowerCase();
                document.getElementById("maiuscula").checked = false;
            }
        }

    </script>
</body>

</html>
